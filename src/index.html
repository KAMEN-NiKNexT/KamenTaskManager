<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style = "color:black">
  <header class="header">
    <h1>Начни планировать <br> вместе с нами</h1>
    <div class="tabs-container">
      <button class="tab active-tab" data-tab="all">Все</button>
      <button class="tab" data-tab="default">Активные</button>
      <button class="tab" data-tab="completed">Выполненные</button>
      <button class="tab" data-tab="canceled">Отменённые</button>
    </div>
  </header>
  <main>
    <button id="add-task-btn">Создать задачу</button>
    <div class = "task-list-objects">
      <div class="custom-select">
        <select id="category-filter">
          <option value="all">Все категории</option>
          <option value="health">Здоровье</option>
          <option value="work">Работа</option>
          <option value="study">Учёба</option>
          <option value="family">Семья</option>
        </select>
      </div>
      <div id="task-container"></div>
    </div>
  </main>
  <div id="app">
    
    

   

    <!-- Popup -->
    <div id="popup" class="hidden">
      <div class="popup-content">
        <button id="close-popup-btn" class="close-btn">✖</button>
        <h2>Создать задачу</h2>
        <form id="task-form">
          <label for="task-name">Название *</label>
          <input type="text" id="task-name" placeholder="Enter task name" required />

          <label for="task-importance">Приоритет (1-5) *</label>
          <input type="number" id="task-importance" min="1" max="5" placeholder="Enter importance level" required />

          <label for="task-category">Категория *</label>
          <select id="task-category" required>
            <option value="none">Нет</option>
            <option value="health">Здоровье</option>
            <option value="work">Работа</option>
            <option value="study">Учёба</option>
            <option value="family">Семья</option>
            <!-- Здесь можно добавлять другие категории -->
          </select>

          <label for="task-description">Описание</label>
          <textarea id="task-description" placeholder="Enter task description"></textarea>

          <label for="task-deadline">Крайний срок</label>
          <input type="date" id="task-deadline" />

          <button type="submit" class="submit-btn">Добавить задачу</button>
        </form>
      </div>
    </div>
    <div id="edit_popup" class="hidden">
      <div class="popup-content">
        <button class="close-btn">&times;</button>
        <h2>Изменить задачу</h2>
        <label for="edit_task-name">Название *:</label>
        <input type="text" id="edit_task-name" placeholder="Введите название задачи">
    
        <label for="edit_task-importance">Приоритет (1-5) *:</label>
        <input type="number" id="edit_task-importance" placeholder="1-5" min="1" max="5">

        <label for="edit_task-category">Категория</label>
        <select id="edit_task-category" required>
          <option value="none">Нет</option>
          <option value="health">Здоровье</option>
          <option value="work">Работа</option>
          <option value="study">Учёба</option>
          <option value="family">Семья</option>
          <!-- Здесь можно добавлять другие категории -->
        </select>
        
        <label for="edit_task-description">Описание</label>
        <textarea id="edit_task-description" placeholder="Введите описание задачи"></textarea>

        <label for="edit_task-deadline">Крайний срок</label>
        <input type="date" id="edit_task-deadline">
    
        <button class="submit-btn" id="submit-edit-task">Сохранить изменения</button>
      </div>
    </div>

    <div id="delete-popup" class="popup hidden">
      <div class="delete-popup-content">
        <h2>Удалить задачу?</h2>
        <p>Вы уверены, что хотите удалить эту задачу? Это действие невозможно отменить.</p>
        <div class="popup-buttons">
          <button id="confirm-delete" class="submit-btn">Удалить</button>
          <button id="cancel-delete" class="close-btn">✖</button>
        </div>
      </div>
    </div>
    
    
    
  </div>

  <script src="script.js" type="module"></script>
    
</body>
</html>
