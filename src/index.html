<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>

</head>
<body>
  <div id="app">
    <header>
      <h1>Task Manager</h1>
      <button id="add-task-btn">Create Task</button>
    </header>

    <main>
      <div id="task-container"></div>
    </main>

    <!-- Popup -->
    <div id="popup" class="hidden">
      <div class="popup-content">
        <button id="close-popup-btn" class="close-btn">✖</button>
        <h2>Create Task</h2>
        <form id="task-form">
          <label for="task-name">Task Name *</label>
          <input type="text" id="task-name" placeholder="Enter task name" required />

          <label for="task-importance">Importance (1-5) *</label>
          <input type="number" id="task-importance" min="1" max="5" placeholder="Enter importance level" required />

          <label for="task-description">Description</label>
          <textarea id="task-description" placeholder="Enter task description"></textarea>

          <label for="task-deadline">Deadline</label>
          <input type="date" id="task-deadline" />

          <button type="submit" class="submit-btn">Add Task</button>
        </form>
      </div>
    </div>

    <div id="delete-popup" class="popup hidden">
      <div class="delete-popup-content">
        <h2>Удалить задачу?</h2>
        <p>Вы уверены, что хотите удалить эту задачу? Это действие невозможно отменить.</p>
        <div class="popup-buttons">
          <button id="confirm-delete" class="submit-btn">Удалить</button>
          <button id="cancel-delete" class="close-btn">✖</button>
        </div>
      </div>
    </div>
    
    
    
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
